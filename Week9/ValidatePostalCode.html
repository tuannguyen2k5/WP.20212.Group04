<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function validatePostalCode() {
        var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}")
        if (postalCodeCheck.test(document.getElementById("myForm").postalCodeField.value)) {
            alert("Valid Postal Code")
            return true;
        } else {
            alert("Invalid Postal Code: " + document.getElementById("myForm").postalCodeField.value)
            return false; 
        }
    }
    
    function validateMoney() {
        var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]") 
        if (moneyCheck.test(document.getElementById("myForm").moneyField.value)) {
            alert("Valid Money");
            return true;
        } else {
            alert("Invalid Money: " + document.getElementById("myForm").moneyField.value)
            return false
        }
    }
</script>
<body>
    <form id="myForm">
        Postal Code: <INPUT type="text" name="postalCodeField"><INPUT type="button"
                                value="Check Postal Code" onclick="validatePostalCode();">
        <br>
        Money: $<input type="text" name="moneyField"><input type="button"
                                value="Check Money" onclick="validateMoney();">
    </form>
</body>
</html>
